<h1>{{text}}</h1>
<input
  [(ngModel)]="userID"
  placeholder="numer osoby"
/>
<button (click)="getActor()">SWAPI</button>
<div *ngIf="(MySwapi | json) != '{}'" class="data">
  <p>Imię: {{MySwapi.name}}</p>
  <p>Data urodzenia: {{MySwapi.birth_year}}</p>
  <span>Filmy,w których wystąpił:</span>
  <ul *ngFor="let Sfilm of ListOfFilms">
    <li>{{Sfilm}}</li>
  </ul>
</div>
<br>
<br>
<button (click)="sendText()">Wyślij z http do app</button>
<button (click)="getPosts()">getPosts</button>
<button (click)="getPost()">getPost</button>
<button (click)="getPostByUser()">getPostByUser</button>
<button (click)="addPost()">addPost</button>
<button (click)="deletePost()">deletePost</button>
<div class="data">
  <span *ngIf="MyPost != ''">{{MyPost.id}}: {{MyPost.title}}</span>
  <p *ngIf="MyPost != ''">************************************</p>
  <ul *ngFor="let post of MyUserPosts">
    <li>{{post.id}}: {{post.title}}</li>
  </ul>
  <ul *ngFor="let post of MyPosts">
    <li>{{post.id}}: {{post.title}}</li>
  </ul>
</div>
